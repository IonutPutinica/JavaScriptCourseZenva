    Functions
    <script>
        //1 meter is 100cm
        function converter(m) {
            var c = m * 100;
            return c;
        }

        var a = 3;
        console.log(converter(a));
        console.log(converter(2.5));
        console.log(converter(5.5));
        console.log(converter(5));
        console.log(converter(30));

    </script>
</body>
